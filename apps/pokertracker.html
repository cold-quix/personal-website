<!DOCTYPE html>

<!--
    FILE			: pokertracker.html
    PROJECT			: Poker tracking HTML page
    PROGRAMMER		: Jack Parkinson
    FIRST VERSION	: 2021-06-25
    DESCRIPTION		:
        This page will provide utility for tracking various pieces of information 
		that are useful in a poker game: # of big blinds, M-factor, time in round, etc.
-->


<html>
	<head>
		<title>Jack Parkinson - Poker Tracker</title>
		
		<!-- CSS -->
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/pokertracker.css">
        
	</head>
	
	<body>
		<!-- Alert for IE browsers -->
		<div name="IE_warning" id="ID-IE_warning" class="IE_alert"></div>
		
		<!-- Page wrapper to help anchor footer -->
		<div name="page_wrapper" id="ID-page_wrapper" class="page_wrap">
			
			
			<!-- Timer -->
			<div name="timer_wrapper" id="ID-timer_wrapper" class="">
				<div name="timer_title" id="ID-timer_title" class=""></div>
				
				<div name="timer_content" id="ID-timer_content" class="timer_grid">
					<div name="timer_startstop" id="ID-timer_startstop" class="timer_button timer_startstop">Start/Stop</div>
					<div name="timer_reset" id="ID-timer_reset" class="timer_button timer_reset">reset</div>
					
					<div name="timer_field" id="ID-timer_field" class="timer_label timer_display"></div>
					
					<div name="hours_plus" id="ID-hours_plus" class="timer_button timer_hoursplus">hours++</div>
					<div name="hours_minus" id="ID-hours_minus" class="timer_button timer_hoursminus">hours--</div>
					<div name="minutes_plus" id="ID-minutes_plus" class="timer_button timer_minutesplus">minutes++</div>
					<div name="minutes_minus" id="ID-minutes_minus" class="timer_button timer_minutesminus">minutes--</div>
					
					
					
					
					
				</div>
				
			</div>
			
			
			
			<!-- Chip Data -->
			<div name="chip_wrapper" id="ID-chip_wrapper" class="">
				<div name="chip_title" id="ID-chip_title" class=""></div>
				
				<div name="chip_content" id="ID-chip_contents" class="chip_grid">
					
					<div name="bbmf_label" id="ID-bbmf_label" class="grid_label grid_label_bbmf">Big Blinds Remaining</div>
					<div name="bbmf_field" id="ID-bbmf_field" class="grid_field grid_field_bbmf"></div>
					<div name="bbmf_toggle" id="ID-bbmf_toggle" class="grid_label grid_label_toggle">Toggle</div>
					
					<div class="grid_label grid_label_stack">Stack</div>
					<input name="stack_input" id="ID-stack_input" type="text" class="grid_field grid_field_stack">
					
					<div class="grid_label grid_label_bb">Big Blind</div>
					<input name="bb_input" id="ID-bb_input" type="text" class="grid_field grid_field_bb">
					
					<div class="grid_label grid_label_sb">Small Blind</div>
					<input name="sb_input" id="ID-sb_input" type="text" class="grid_field grid_field_sb">
					
					<div class="grid_label grid_label_ante">Ante</div>
					<input name="ante_input" id="ID-ante_input" type="text" class="grid_field grid_field_ante">
					
					
					
				</div>
				
				
				
				
				
			</div>
			
			
			
			
			
			
			
			<!-- Footer -->
			<footer>
				<div class="footer_grid">
					<div class="footer_grid_content footer_grid_one">
						<a href="./index.html" class="footer_link">Home</a>
					</div>
					<div class="footer_grid_content footer_grid_two">
						<a href="./projects.html" class="footer_link">Projects</a>
					</div>
					<div class="footer_grid_content footer_grid_three">
						<a href="./media.html" class="footer_link">Media</a>
					</div>
					<div class="footer_grid_content footer_grid_four">
						<a href="./contact.html" class="footer_link">Contact</a>
					</div>
					<div class="footer_grid_content footer_grid_five">
						<a href="./blog.html" class="footer_link">Blog</a>
					</div>
				</div>	
			</footer>
		</div>
		
		<!-- Scripts -->
		<script src="../js/script.js"></script>
		<script src="../js/pokertracker.js"></script>
		
		
	</body>
</html>
